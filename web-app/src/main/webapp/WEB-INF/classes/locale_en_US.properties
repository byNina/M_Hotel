body.paragraf1 =  The luxurious Double - Six, Luxury Hotel - Solaris enjoys spectacular views of the Indian Ocean. It boasts a first-class spa and fantastic dining options. Free WiFi is available in all public areas.
body.paragraf2 = Air conditioned rooms at Double - Six, Luxury Hotel - Solaris are tastefully furnished with sofa sets and feature large windows. They are fitted with a flat-screen cable TV. Espresso machine and tea making facilities are also provided. En suite bathroom is lavishly equipped with Hermes amenities, bath tub and shower. Guests enjoy the convenience of 24-hour on call butler and room service.
body.paragraf3 = Guests can work out at the fitness center or enjoy a relaxing massage at the spa. Double - Six, Luxury Hotel - Solaris offers a 24-hour front desk and a concierge service which can assist in airport shuttle and currency exchange services. The property offers free parking as well as complimentary valet parking. Other facilities offered include laundry, evening entertainment and express as well as private check in - check out.
body.paragraf4 = Double - Six, Luxury Hotel - Solaris offers various restaurants and bars serving a fine selection of Italian and Western cuisine, while special diet menus can also be prepared upon request.
body.paragraf5 = Ngurah Rai International Airport is 5 km away from the property.
